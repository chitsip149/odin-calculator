<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div id="buttons">
            <div class="row">
                <button class="orange" id="clear">AC</button>
                <button class="orange" id="unary-operator">+/-</button>
                <button class="orange" id="percent">%</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator" id="multiply">ร</button>
            </div>
            <div class="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <div>
                    <button class="digit">0</button>
                </div>
                <div>
                    <button class="digit" id="dot">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
